{% extends 'base.html' %}

{% block title %}BlogHome{% endblock title %}

{% block body %}
<div class="container my-4 ">
{% for post in allpost %}
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-success">Post by: {{post.author}} </strong>
            <h3 class="mb-0">Title: {{ post.title }}</h3>
            <div class="mb-1 text-muted"> {{post.datetime}} </div>
            <p class="mb-2"> {{post.content| truncatechars:100}} </p>
            <div>
                <a href="/blog/{{post.slug}}" role="button" class="text-white bg-green-500 border-0 px-1 py-1 mb-2 mr-2  focus:outline-none hover:bg-green-600 rounded text-lg">Read More</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock body %}
